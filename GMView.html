<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="GMView.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery.parse.min.js"></script>
    <script src="js/raphael-min.js"></script>
    <script src="GMView.js"></script>
    <script>
      $(document).ready(Init);
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          Graph Vertexes
        </td>
        <td>
          <input id="vL" type="file"/>
        </td>
        <td>
          <input id="vR" type="file"/>
        </td>
      </tr>
      <tr>
        <td>
          Graph Edges
        </td>
        <td>
          <input id="eL" type="file"/>
        </td>
        <td>
          <input id="eR" type="file"/>
        </td>
      </tr>
      <tr>
        <td>
          Graph Match
        </td>
        <td colspan="2" align="center">
          <input id="M" type="file"/>
        </td>
      </tr>
    </table>
    <p>
      <button id="go">Go!</button>
      <button id="goE">Show Edges</button>
      <button id="delE">Clear Edges</button>
    </p>
    <table>
      <tr>
        <td align="center">Image 1</td>
        <td align="center">Image 2</td>
      </tr>
      <tr>
        <td>
          <div id="boxL">
            <img id="imgL" src="data/00.png" alt="image1"></img>
            <div id="visLv"></div>
            <div id="visLe"></div>
          </div>
        </td>
        <td>
          <div id="boxR">
            <img id="imgR" src="data/01.png" alt="image2"></img>
            <div id="visRv"></div>
            <div id="visRe"></div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
